<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 500px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        textarea {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <textarea id="inputEmails" rows="4" placeholder="Enter emails (one per line)"></textarea>
        <button onclick="formatEmails()">Format</button>
        <textarea id="outputEmails" rows="4" readonly></textarea>
    </div>

    <script>
        function formatEmails() {
            const input = document.getElementById('inputEmails').value;
            const emails = input.split('\n').filter(email => email.trim());
            
            const formatted = emails.map(email => {
                if (email.trim()) {
                    return `${email.trim()}|PASS|EMAIL|2FA_CODE`;
                }
                return '';
            });
            
            document.getElementById('outputEmails').value = formatted.join('\n');
        }
    </script>
</body>
</html>
